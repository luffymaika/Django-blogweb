{% load staticfiles%}
<html>
	<head>  
		<meta http-equiv="Content-Type">
		<script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
		<title>用户登录</title>  
	</head> 
	<script>
		var status = {{status|safe}}
		var message = {{message|safe}}
		if(status =="fail"){
			alert(message)
		}

		function tomd(){
        	var psw = document.getElementById("password");
        	var hash = md5(psw.value);
        	psw.value = hash;
        	return true;
		}
	</script>
	<body>
		<div>
			<div>
				<img src="/static/images/logo.jpg" style="height:100px;width:auto;border:1px solid #808080;"></img>
			</div>
			
		<form style="display:flex;justify-content:center; background-image: url('/static/images/background.jpg');" action="{% url 'yanzheng' %}" method="post">
			{% csrf_token %}
			<div style="height:80%;width:98%;border-top:4px solid red;display:flex;flex-direction:column;">
				<center>
				<div style="width:200px;height:35px;line-height:35px;font-size:17px;color:white;border:1px solid #808080;margin:50px 0 50px 0;background-color: rgba(0,0,0,0.4);">
					<strong>欢迎来到温雪纷飞！</strong>
				</div>
				<div style="width:320px;height:300px;background-color:rgba(255,255,255,0.4);padding:30px 10px 10px 10px;">
					<div style="display:flex;flex-direction:rows;margin:10px 0 10px 0;">
						<div style="width:65px;height:45px;line-height:45px;background-color: white;opacity: 1;">昵称：</div>
						<input type="text" name="name" value="" style="height:45px;width:240px;font-size:20px;" />
					</div>
					<div style="display:flex;flex-direction:rows;margin:10px 0 10px 0;">
						<div style="width:65px;height:45px;line-height:45px;background-color: white;opacity: 1;">密码：</div>
						<input type="password" name="password" id="password" value="" style="height:45px;width:240px;font-size:20px;" />
					</div>
					<div style="display:flex;flex-direction:column;">
						<button type="submit" onclick="tomd()" style="width:90px;height:45px;font-size:15px;margin:20px 0 10px 0;background-color:white;border:2px solid pink;">登录</button>
						<div style="margin-top:30px;"><a href="{%url 'lognin' %}" >还没有账号？快注册吧！</a></div>
					</div>
					
				</div>
				</center>
			</div>
        </form>
			</div>
		<script>
			function log(){
				tomd();
				window.location.href="index.html";
			}
		</script>
	</body>
</html>
